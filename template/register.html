<div class="view" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/54.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
{% extends 'base.html' %}
{% block content %}
<style>
    #rht{
        margin-left: 10%;
    }
</style>
<br> 
<div id="rht" class="glow"><h2>Register user here:</h2></div>
    <form action="register" method="post" class="shift">
        {% csrf_token %}
        <h2>Enter your details:</h2>
        <input type="text" name="first_name" placeholder="First Name"><br>
        <input type="text" name="last_name" placeholder="Last Name"><br>
        <input type="text" name="username" placeholder="Username"><br>
        <input type="email" name="email" placeholder="email"><br>
        <input type="password" name="password1" placeholder="Password"><br>
        <input type="password" name="password2" placeholder="Confirm Password"><br>
        <input type="Submit" class="submit">

    </form>

    <div>
        {% for message in messages %}
        <h3> {{message}}  </h3>
        {% endfor %}
    </div>
{% endblock %}
</div>
